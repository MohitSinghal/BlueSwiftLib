language: ruby
install:
  - gem uninstall bundler
  - gem install bundler --version '1.7.4'
script: "rake"

osx_image: xcode11.0
env:
  matrix:
    - TEST_SDK=iphonesimulator13.0 OS=13.0 NAME='iPhone 11 Pro'
    - TEST_SDK=iphonesimulator13.0 OS=13.0 NAME='iPhone 11'

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project BlueSwiftLib.xcodeproj -scheme SwiftyLib -sdk $TEST_SDK -destination "platform=iOS Simulator,OS=$OS,name=$NAME" ONLY_ACTIVE_ARCH=YES
